<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forkify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-light">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="#"
                    style="color: #fd6c05; font-weight: bold; font-size: 30px; font-family: 'Pacifico', cursive; letter-spacing: 3px;">
                    <i class="fa-solid fa-utensils"></i>
                    Forkify
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                    <div class="d-flex mt-3">
                        <input class="form-control" type="search" placeholder="Search over 1,000,000 recipes..."
                            aria-label="Search" id="searchRecipes" size="40">
                        <button class="btn" type="submit" id="searchRecipesButton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Search
                        </button>
                    </div>
                    <ul class="navbar-nav mb-2 mb-lg-0 mt-3">
                        <li class="nav-item me-5">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-pen-to-square" style="color: #fd6c05;"></i>
                                ADD RECIPE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-regular fa-bookmark" style="color: #fd6c05;"></i>
                                BOOKMARKS
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 border">
                <div class="d-flex justify-content-center mt-4">
                    <div class="spinner-border hidden" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <ul class="list-group recipeUI">
                    <!-- <li class="recipeList">
                        <a class="d-flex align-items-center recipeLink" href="" onclick="wholeRecipe()">
                            <img src="./Assets/Pastry.jpg" alt="" class="recipeImage">
                            <div class="">
                                <h4 class="recipeTitle mb-0">Bruled&nbsp;Grapefruit - Home - Pastry Affair</h4>
                                <p class="recipePublisher mb-0">Pastry Affair</p>
                            </div>
                        </a>
                    </li> -->
                </ul>
            </div>
            <div class="col-sm-7 border">
                <div class="recipeDetail">
                    <i class="fa-regular fa-face-smile fs-2" style="color: #fd6c05;"></i>
                    <h2 class="fs-4">Start by searching for a recipe or <br> an ingredient. Have fun!</h2>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
